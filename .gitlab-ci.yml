image:  
  name: docker/compose:1.23.2
  entrypoint: ["/bin/sh", "-c"]

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - build
  - run

build:
  tags:
    - docker
  stage: build
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose pull -q || true
    - docker-compose build
    - docker-compose push

run:
  tags:
    - docker
  stage: run
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose pull -q || true
    - docker-compose run e2e
  artifacts:
    reports:
      junit: results/test-output-*.xml
    paths:
    - cypress/videos
    - cypress/screenshots
    expire_in: 1 week
    when: always
