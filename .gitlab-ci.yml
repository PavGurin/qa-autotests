image:
  name: docker/compose:1.23.2
  entrypoint: ["/bin/sh", "-c"]

variables:
#  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  - build
  - run

build:
  tags:
    - docker
  stage: build
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose pull -q || true
    - docker-compose build
    - docker-compose push
  except:
    variables:
      - $CYPRESS_BASE_URL

run:
  tags:
    - docker
  stage: run
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose pull -q || true
    - export CYPRESS_TESTRAIL_RUN_ID=$(./cypress/createRun.sh)
    - docker-compose run e2e
  artifacts:
    reports:
      junit: results/test-output-*.xml
    paths:
    - cypress/videos
    - cypress/screenshots
    expire_in: 1 week
    when: always
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://1win.testrail.io/index.php?/projects/overview/${CYPRESS_TESTRAIL_PROJECT_ID}
